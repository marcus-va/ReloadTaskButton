<div class="inphinity-reload-button">
	<div class="modal-overlay" ng-if="showOverlay"></div>
	<div class="modal-content" ng-if="reloadRunning">
		<div class="modal-message">
			<h2>Ainda está carregando!!!</h2>
		</div>
		<div class="modal-botton">
			<button ng-click="closeModal()" class="btn btn-danger">Fechar</a>
		</div>
	</div>
	<div class="modal-content" ng-if="askReload">
		<div class="modal-message">
			<h2>Deseja carregar o app?</h2>
		</div>
		<div class="modal-botton">
			<button ng-click="uploadData()" class="btn btn-ok">OK</button>
			<button ng-click="closeModal()" class="btn btn-danger">Cancelar</button>
		</div>
	</div>
	<div class="loader" class="loader" ng-if="showLoader">Carregando...</div>
	<div class="modal-content" ng-if="showReloadError">
		<div class="modal-message">
			<h2>Você pode não ter acesso a esta tarefa!</h2>
		</div>
		<br>
		<div class="modal-message">
			<button ng-click="closeModal()" class="btn btn-danger">Fechar</button>
		</div>
	</div>
	<div class="modal-content" ng-if="showStarted">
		<div class="modal-message">
			<h2>Carregamento Iniciado</h2>
		</div>
		<br>
		<div class="modal-message">
			<button ng-click="closeModal()" class="btn btn-success">Fechar</button>
		</div>
	</div>
	<div class="modal-content" ng-if="showScheduled">
		<div class="modal-message">
			<h2>Carga agendada</h2>
		</div>
		<br>
		<div class="modal-message">
			<button ng-click="closeModal()" class="btn btn-success">Fechar</button>
		</div>
	</div>
	<div class="modal-content" ng-if="showSuccess">
		<div class="modal-message">
			<h2>Carregado com Sucesso!</h2>
		</div>
		<br>
		<div class="modal-message">
			<button ng-click="closeModal()" class="btn btn-success">Fechar</button>
		</div>
	</div>
	<div class="modal-content" ng-if="showFail">
		<div class="modal-message">
			<h2>Falha no Carregamento!</h2>
		</div>
		<br>
		<div class="modal-message">
			<button ng-click="closeModal()" class="btn btn-danger">Fechar</button>
		</div>		
	</div>
	<div class="modal-content" ng-if="showUploadError">
		<div class="modal-message">
			<h2>Falha na carga dos dados!</h2>
		</div>
		<br>
		<div class="modal-message">
			<button ng-click="closeModal()" class="btn btn-danger">Fechar</button>
		</div>		
	</div>

</div>
